<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drum Kit</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">kick</span>
      </div>

      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">clap</span>
      </div>

      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">hihat</span>
      </div>

      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>

      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">boom</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/Bass-Drum-1.wav"></audio> <!-- 5 audio-->
    <audio data-key="68" src="sounds/Bass-Drum-2.wav"></audio>
    <audio data-key="71" src="sounds/Bass-Drum-3.wav"></audio>
    <audio data-key="70" src="sounds/Bass-Kick.wav"></audio>
    <audio data-key="83" src="sounds/Deep-Kick.wav"></audio>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
